[package]
name = "vouch-lib"
version = "0.3.1"
authors = ["rndhouse <rndhouse@protonmail.com>"]
edition = "2018"
repository = "https://github.com/vouch-dev/vouch"
license = "MIT"
description = "Core library for the Vouch package code review system."

[dependencies]
anyhow = "1.0.31"
structopt = "0.3.14"

env_logger = "0.8.2"
log = "0.4.8"
lazy_static = "1.4.0"

url = "2.1.1"
reqwest = { version = "0.11.0", features = ["blocking"] }

serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
serde_yaml = "0.8.13"
